<html lang="en">
<head>

<body>
<h1>Home page</h1>



<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emobilis</title>
  </head>
  <body>



    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">

        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>Create Data</h2>
                <br>

                <form action="{% url 'insertData' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="name" class="form-control" placeholder="Name" name="name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control  mt-2" placeholder="Email" name="email" required>
                    </div>

                    <div class="form-group">
                        <input type="phone" class="form-control" placeholder="Phone" name="phone" required>
                    </div>

                     <div class="form-group">
                        <input type="to" class="form-control" placeholder="To" name="to" required>
                    </div>

                    <div class="form-group">
                        <input type="departure date" class="form-control  mt-2" placeholder="Departure date" name="departure date" required>
                    </div>

                     <div class="form-group">
                        <input type="returntrip" class="form-control  mt-2" placeholder="Returntrip" name="returntrip" required>

                    </div>


                    <div class="form-group mt-2">
                        <select id="from" name="from" class="form-control" required>
                            <option selected>select from</option>
                            <option value="town">town</option>
                            <option value="country bus">country bus</option>
                            <option value="railway">railway</option>
                            <option value="nyamakima">nyamakima</option>
                        </select>
                    </div>



                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Insert</button>
                    </div>



                </form>
            </div>

            <table>
                <tr>
                    <th>Name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>to</th>
                    <th>departure date</th>
                    <th>returntrip</th>
                    <th>Action</th>

                </tr>


                <tr>
                    <th>{{ d.name }}</th>
                    <th>{{ d.email }}</th>
                    <th>{{ d.phone }}</th>
                    <th>{{ d.to }}</th>
                    <th>{{ d.departuredate }}</th>
                    <th>{{ d.returntrip }}</th>
                 <th>
                       <button>
                                <a href="\delete\{{ d.id }}">delete</a>
                            </button>
                            <button>
                                <a href="\update\{{ d.id }}">update</a>
                            </button>
            </table>

                 </th>
                </tr>




            </div>
        </div>

      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
